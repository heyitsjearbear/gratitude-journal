<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gratitude Journal</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="main">
        <h1 class="title">Gratitude Journal</h1>
        <div class="create-entry-title">
          <h4 id="call-action">Create An Entry</h4>
          <p id="prompt"></p>
        </div>
        <div class="change-button">
          <button id="change-prompt">Change prompt</button>
        </div>
        <form class="entry-box">
          <label for="entry">Entry:</label><br />
          <textarea id="entry" name="entry" rows="8" cols="50"></textarea>
        </form>
        <button class="submit-button">Submit</button>
        <div class="entry-list">
          <h4 id="entry-list-title">Entry List</h4>
          <div class="entries"></div>
        </div>
      </div>
      <button class="add-prompt-button">Add Entry</button>
    </main>
    <footer>
      <p id = "footer-text">Created by: Jeremiah Ramiscal</p>
        <a href = "https://github.com/heyitsjearbear/gratitude-journal"><img id = "github-img" src = "githubImg.png"></a>
    </footer>
    <script src="scripts.js"></script>
  </body>
</html>
